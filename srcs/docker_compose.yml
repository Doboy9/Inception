services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    env_file:
      - ../secrets/.db_password.txt
      - ../secrets/.db_root_password.txt
      - .env
    volumes:
      - database:/var/lib/mysql
    networks:
      - inception

  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "443:443"
    env_file: .env
    volumes:
      - webwordpress:/var/www/html
    networks:
      - inception

  wordpress:
    build: requirements/wordpress
    container_name: wp-php
    env_file:
      - ../secrets/.db_password.txt
      - ../secrets/.db_root_password.txt
      - .env
    depends_on:
      - mariadb
    volumes:
      - webwordpress:/var/www/html
    networks:
      - inception

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dboire/data/mysql
  webwordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dboire/data/webwordpress

networks:
  inception:
